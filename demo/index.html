<!doctype html>
<html>

<head>
    <title>Sign Canvas - Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script language="javascript" src="../build/sign-canvas.min.js"></script>
    <script language="javascript" src="main.js"></script>

</head>

<body>
    <div class="w3-display-container w3-teal" style="height: 100%">
        <div class="w3-display-middle sc-canvas-container">
            <div class="w3-right-align">
                <button type="button" class="w3-button" onclick="Main.save()"><i class="fas fa-save"></i> Save</button>
                <button class="w3-button" type="button" onclick="Main.clear()"><i class="fas fa-eraser"></i> Clear</button>
            </div>
            <div class="w3-white w3-card-4" style="position: relative">
                <canvas id="sign-canvas"></canvas>
            </div>
        </div>
    </div>
</body>

</html>
